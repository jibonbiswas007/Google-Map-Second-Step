                <div class="row">
                    <div class="col-md-12">
                       <!--  AIzaSyAz0Nn1n9u-G5vIj_fTilu270Ew7rJLDnQ -->
                       
                       <div id="googleMap" style="height: 600px; width: 100%;"></div>
                       
                       <script>
                            function myMap() {
                            var mapOption= {
                                center:new google.maps.LatLng(22.8084403,89.4144547),
                                zoom:10,
                                scrollwheel:false,
                                styles:[
                                    {elementType: 'geometry', stylers: [{color: '#F6F6F5'}]},
                                    {
                                      featureType: 'road',
                                      elementType: 'geometry',
                                      stylers: [{color: '#ffffff'}]
                                    },
                                    {
                                      featureType: 'water',
                                      elementType: 'geometry',
                                      stylers: [{color: '#EDEDEC'}]
                                    },
                                    {
                                      featureType: 'poi.park',
                                      elementType: 'geometry',
                                      stylers: [{color: '#CC3333'}]
                                    },



                                ],
                            };
                            var map=new google.maps.Map(document.getElementById("googleMap"),mapOption);
                            }
                        </script>
                       
                       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz0Nn1n9u-G5vIj_fTilu270Ew7rJLDnQ&callback=myMap"></script>
